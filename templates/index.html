<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beauty Dupes Finder</title>

    <!-- Google Fonts - Elegant & Friendly -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Background gradient inspired by soft pink makeup vibes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #fff0f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin: 0;
        }

        /* Container with white card + shadow */
        .search-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .search-card:hover {
            transform: scale(1.03);
        }

        /* Title with cursive font */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 15px;
        }

        /* Subtitle */
        p.subtitle {
            color: #ad1457;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.04em;
        }

        /* Input styling */
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid #f8bbd0;
            outline: none;
            transition: border-color 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(255, 182, 193, 0.3);
            color: #880e4f;
        }

        input[type="text"]:focus {
            border-color: #e91e63;
            box-shadow: 0 0 10px #f48fb1;
        }

        /* Search button */
        button {
            margin-top: 20px;
            width: 100%;
            background: #e91e63;
            border: none;
            color: white;
            font-weight: 700;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(233, 30, 99, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #c2185b;
            box-shadow: 0 12px 20px rgba(194, 24, 91, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.4rem;
            }

            input[type="text"],
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Login Button in Top-Right Corner -->
    <a href="/admin" class="btn btn-outline-danger position-absolute top-0 end-0 m-4 fw-semibold shadow-sm">Admin
        Login</a>

    <div class="search-card shadow-sm">
        <h1>Beauty Dupes</h1>
        <p class="subtitle">Find your perfect dupe with ease!</p>
        <form action="/" method="POST" autocomplete="off">
            <input type="text" name="query" placeholder="Search product or brand..." required />
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
